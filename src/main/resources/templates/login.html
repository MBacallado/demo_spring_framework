<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Login</title>
</head>
<body>
	<div>
		<form action="#" th:action="@{/checkCredentials}" th:object="${user}" method="post">
			<p>Username: <input type="text" th:field="*{username}"/></p>
			<p>Password: <input type="password" th:field="*{password}"/></p>
			<div th:if="${error != null}">Invalid username or password</div>
			<p><input type="submit" value="Submit"/></p>
		</form>
	</div>
	<div th:if="${logout != null}">Logout successfully!</div>
</body>
</html>
